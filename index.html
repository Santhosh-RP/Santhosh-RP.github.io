<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8"></meta>
      <title>Santhosh Ailneni's Website</title>
      <link href='index.css' rel="stylesheet" type="text/css"></link>
      <script>
        (function(){
          if(!window.chatbase||window.chatbase("getState")!=="initialized"){
            window.chatbase=(...arguments)=>{
              if(!window.chatbase.q){window.chatbase.q=[]}
              window.chatbase.q.push(arguments)
            };
            window.chatbase=new Proxy(window.chatbase,{
              get(target,prop){
                if(prop==="q"){return target.q}
                return(...args)=>target(prop,...args)
              }
            })
          }
          const onLoad=function(){
            const script=document.createElement("script");
            script.src="https://www.chatbase.co/embed.min.js";
            script.id="13etQy93Fd795wDePqXQw";
            script.domain="www.chatbase.co";
            document.body.appendChild(script)
          };
          if(document.readyState==="complete"){onLoad()}else{
            window.addEventListener("load",onLoad)
          }
        })();
      </script>
      <script>
        window.onload = function() {
          let audio = new Audio('pop-sound.mp3'); // Ensure pop-sound.mp3 is in the directory
          audio.play();
          
          let messageBox = document.createElement('div');
          messageBox.style.position = 'fixed';
          messageBox.style.bottom = '20px';
          messageBox.style.right = '20px';
          messageBox.style.padding = '15px';
          messageBox.style.background = 'rgba(0, 0, 0, 0.8)';
          messageBox.style.color = 'white';
          messageBox.style.borderRadius = '10px';
          messageBox.style.boxShadow = '0px 0px 10px rgba(0, 0, 0, 0.5)';
          messageBox.style.display = 'flex';
          messageBox.style.alignItems = 'center';
          
          let img = document.createElement('img');
          img.src = 'message-icon.png'; // Ensure message-icon.png is in the directory
          img.style.width = '30px';
          img.style.height = '30px';
          img.style.marginRight = '10px';
          
          let text = document.createElement('span');
          text.innerText = 'Welcome to Santhosh Ailneni\'s Website!';
          
          messageBox.appendChild(img);
          messageBox.appendChild(text);
          document.body.appendChild(messageBox);
          
          setTimeout(() => { document.body.removeChild(messageBox); }, 5000);
        };
      </script>
  </head>
  <body>
    <div class='center-content-scroll'>
      <div class='center-content'>
        <div id='content-header'>
          <img class='profile-picture' src='me.jpg'>
          <h1>Santhosh Ailneni</h1>
          <p>Master at Aston University</p>
        </div>
        <div class='content' id='content-links'>
          <center>
            <li class='list-link'><a href='https://scholar.google.com/citations?user=HpEiVdYAAAAJ&hl=en'>Google Scholar</a></li>
            <li class='list-link'><a href='https://www.linkedin.com/in/santhosh-ainleni-3a2759205/'>LinkedIn</a></li>
            <li class='list-link'><a href='https://github.com/Santhosh-RP'>Github</a></li>
            <li class='list-link'><a href='https://sites.google.com/view/santhoshrao22/home'>Website</a></li>
          </center>
        </div>
      </div>
      <div id='bottom-fix'></div>
    </div>
  </body>
</html>
